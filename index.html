<!doctype html>
<html class="no-js" lang="">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="CSS/main.css">

<body>
  <audio id="music" autoplay>

        <source src="img/Schieten_2.mp4" type="video/mp4" />

    </div>

    <div id="buttons">
      <a id="button1">
        <img class="testButton" src="img/Pistool-icoon.gif">
      </a>
      <a id="button2">
        <img class="testButton" src="img/Dynamiet-icoon.gif">

      <a id="button3">

      </a>
